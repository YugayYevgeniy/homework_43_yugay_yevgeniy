{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>
<div class="container">
        <form method="POST">
            <div class="input-box">
                <label for="inputFirstNumber">First Number:</label>
                <input type="number" required id="inputFirstNumber" name="first_number">
            </div>

            <div class="input-box">
                <label for="inputSecondNumber">Second Number:</label>
                <input type="number" required id="inputSecondNumber" name="second_number">
            </div>

            <div class="radio-box">
                {% csrf_token %}

                <div class="radio">
                    <input type="radio" name="operation" id="Add" value="add">
                    <label for="Add">add</label>
                </div>

                <div class="radio">
                    <input type="radio" name="operation" id="Subtract" value="subtract">
                    <label for="Subtract">subtract</label>
                </div>

                <div class="radio">
                    <input type="radio" name="operation" id="Multiply" value="multiply">
                    <label for="Multiply">multiply</label>
                </div>

                <div class="radio">
                    <input type="radio" name="operation" id="Divide" value="divide">
                    <label for="Divide">divide</label>
                </div>

                <br>
                <input type="submit" value="Calculate" class="button">
            </div>
        </form>
    <div>
        <h5 class="result">{{ result }}</h5>
    </div>
</div>


</body>
</html>
